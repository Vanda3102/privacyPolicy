
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<script src="https://api.shoujihuifu.com/wap_pay/privacy/hudun/zh/init.js"></script>
    <script>
        var sdk = app ? app.id : "";
        var body = "<body>";
        var company_name = company.fullname;
        var date = company.date;
        var address = company.address;
        if (platform === "android") {
        	body = '<body class="' + sdk + " " + platform + '">';
        } else if (platform == "ios") {
        	body = '<body class="' + platform + '">';
        }

        document.title = (soft_name ? soft_name + "--" : "") + "用户协议";
        var api = (app && app.agreement) || "https://api.shoujihuifu.com/wap_pay/privacy/hudun/zh/agreement/default.html";
        if (api) {
        	var xhr = new XMLHttpRequest();
        	xhr.open("get", api, false);
        	xhr.send();
        	var text = xhr.responseText;
        	if (soft_name && app && app.agreement_name)
        		text = text.replace(new RegExp(app.agreement_name, "ig"), soft_name);
        	body += text
        		.replace(/<soft_name\/>/g, soft_name)
        		.replace(/<company_name\/>/g, company_name)
        		.replace(/<date\/>/g, date)
        		.replace(/<address\/>/g, address);
        }
        body += "</body>";
    </script>
    <title>用户协议</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="renderer" content="webkit, webkit|ie-comp|ie-stand">
    <meta name="robots" content="all">
    <meta itemprop="name" content="">
    <meta itemprop="image" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="HandheldFriendly" content="true">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="applicable-device" content="mobile">
    <style>
				b {
					margin: 10px 0;
					display: inline-block;
				}
				p {
					margin: 0;
				}
        table {
            border-spacing: 0;
            border-bottom: 1px solid #999;
            border-right: 1px solid #999;
        }
        td {
            border-top: 1px solid #999;
            border-left: 1px solid #999;
            padding: 4px;
        }
    </style>
</head>
<script>
    document.write(body);
</script>
</html>
